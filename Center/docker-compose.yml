version: '3'
services:

  kibana:
    image: kibana:8.13.4
    container_name: kibana  
    networks:
      - elastic  
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch 

  elasticsearch:
    image: rapidfort/elasticsearch:8.13.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
    ports:
      - "9200:9200"
    networks:
      - elastic

             
  logstash:
    image: rapidfort/logstash-ib:8.13.4
    ports:
      - "5044:5044"
    cap_add:
      - SYS_PTRACE
    volumes:
      # - ./var/log:/var/log/  
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./var/log/example.log:/var/log/example.log:ro  
 
      - ./pipelines.yml:/usr/share/logstash/config/pipelines.yml
      - ./logstash.yml:/usr/share/logstash/config/logstash.yml

      - ./30-elasticsearch-output.conf:/etc/logstash/conf.d/30-elasticsearch-output.conf
      - ./02-beats-input.conf:/etc/logstash/conf.d/02-beats-input.conf


      # -u logstash /usr/share/logstash/bin/logstash --path.settings /etc/logstash -t


    depends_on:
      - elasticsearch
    networks:
      - elastic


